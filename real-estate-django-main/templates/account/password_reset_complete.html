{% extends 'include/base.html' %}
{% load static %}

{% block title %}{{ title }} - 123-Kroatien.eu{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5 text-center">
                    <!-- Success Icon -->
                    <div class="mb-4">
                        <div class="rounded-circle bg-success bg-opacity-10 d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                            <i class="fas fa-check-circle fa-2x text-success"></i>
                        </div>
                    </div>

                    <!-- Title -->
                    <h2 class="h4 fw-bold mb-3">{{ title }}</h2>
                    
                    <!-- Message -->
                    <p class="text-muted mb-2">{{ message }}</p>
                    <p class="text-muted mb-4">{{ login_now }}</p>

                    <!-- Login Button -->
                    <a href="{% url 'account:login' %}" class="btn btn-success btn-lg px-5" data-testid="login-after-reset-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>{{ login_button }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
