<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Password Reset</title></head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif;background:#f8f9fa;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 20px;">
<tr><td align="center">
<table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;background:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);">
<tr><td style="background:linear-gradient(135deg,#003167 0%,#004a99 100%);padding:40px 30px;text-align:center;border-radius:12px 12px 0 0;">
<h1 style="color:#fff;margin:0;font-size:24px;">123-Kroatien.eu</h1>
</td></tr>
<tr><td style="padding:40px 30px;">
<p style="font-size:16px;color:#333;margin:0 0 20px;">{{ greeting }}</p>
<p style="font-size:16px;color:#555;margin:0 0 20px;">{{ intro }}</p>
<p style="font-size:16px;color:#555;margin:0 0 30px;">{{ action }}</p>
<table width="100%" cellpadding="0" cellspacing="0"><tr><td align="center">
<a href="{{ reset_url }}" style="display:inline-block;background:linear-gradient(135deg,#003167 0%,#004a99 100%);color:#fff;text-decoration:none;padding:16px 40px;border-radius:8px;font-size:16px;font-weight:600;">{{ button_text }}</a>
</td></tr></table>
<div style="margin-top:30px;padding:20px;background:#fff3cd;border-radius:8px;border-left:4px solid #ffc107;">
<p style="font-size:14px;color:#856404;margin:0;"><strong>⚠️</strong> {{ warning }}</p>
</div>
<p style="font-size:14px;color:#888;margin:30px 0 0;">{{ ignore }}</p>
</td></tr>
<tr><td style="padding:30px;background:#f8f9fa;text-align:center;border-radius:0 0 12px 12px;border-top:1px solid #eee;">
<p style="font-size:12px;color:#888;margin:0;">© 2024 123-Kroatien.eu</p>
</td></tr>
</table>
<p style="font-size:12px;color:#888;margin-top:20px;">Falls der Button nicht funktioniert:<br><a href="{{ reset_url }}" style="color:#003167;">{{ reset_url }}</a></p>
</td></tr>
</table>
</body>
</html>
