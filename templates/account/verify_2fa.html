{% extends "include/base.html" %}
{% load static %}
{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>2FA Verifizierung</h4>
        </div>
        <div class="card-body">
          <p>Gib den 6-stelligen Code aus deiner Authenticator-App ein:</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="code" class="form-control text-center" placeholder="000000" maxlength="6" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verifizieren</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
