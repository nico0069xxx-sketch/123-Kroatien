<div id="chatbot-widget">
    <button id="chatbot-toggle" onclick="toggleChatbot()">{{chatbot_button_text}}</button>
    <div id="chatbot-window" style="display:none;">
        <div id="chatbot-header">
            <h3>{{chatbot_title}}</h3>
            <button onclick="toggleChatbot()">‚úñ</button>
        </div>
        <div id="chatbot-messages">
            <div class="message bot-message">üëã {{chatbot_greeting}}</div>
        </div>
        <div id="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="{{chatbot_placeholder}}">
            <button onclick="sendMessage()">üì§</button>
        </div>
    </div>
</div>

<style>
#chatbot-toggle {
    position: fixed;
    bottom: 90px;
    right: 20px;
    padding: 12px 20px;
    border-radius: 30px;
    background: linear-gradient(135deg, #0D47A1, #0A3A7E);
    border: none;
    color: white;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(13, 71, 161, 0.4);
    z-index: 9999;
    transition: all 0.3s ease;
    animation: gentle-bounce 2.5s ease-in-out infinite;
}

#chatbot-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(13, 71, 161, 0.5);
}

@keyframes gentle-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
}

#chatbot-window {
    position: fixed;
    bottom: 160px;
    right: 20px;
    width: 350px;
    height: 450px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    z-index: 9999;
    display: flex;
    flex-direction: column;
}

#chatbot-header {
    background: linear-gradient(135deg, #0D47A1, #0A3A7E);
    color: white;
    padding: 15px;
    border-radius: 15px 15px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#chatbot-header h3 {
    margin: 0;
    font-size: 16px;
    color: white;
}

#chatbot-header button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

#chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f5f5f5;
}

#chatbot-input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: white;
    border-radius: 0 0 15px 15px;
}

#chatbot-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
}

#chatbot-input-area button {
    background: #0D47A1;
    border: none;
    color: white;
    padding: 10px 15px;
    margin-left: 5px;
    border-radius: 20px;
    cursor: pointer;
}

.message {
    margin: 10px 0;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
}

.user-message {
    background: #0D47A1;
    color: white;
    margin-left: auto;
    text-align: right;
}

.bot-message {
    background: white;
    color: #333;
    border: 1px solid #e0e0e0;
}

.search-results {
    max-width: 100% !important;
    padding: 5px !important;
}

.search-result-card {
    display: flex;
    align-items: center;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 8px;
    margin: 5px 0;
}

.search-result-card img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 10px;
}

.search-result-info {
    flex: 1;
    font-size: 12px;
}

.search-result-info strong {
    color: #003167;
    font-size: 11px;
}

.search-result-price {
    color: #c41e3a;
    font-weight: bold;
}

.search-result-btn {
    background: #003167;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
}

.professional-card .no-logo {
    width: 50px;
    height: 50px;
    background: #e0e0e0;
    border-radius: 5px;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.verified-badge {
    background: #28a745;
    color: white;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 10px;
}
</style>

<script>
var currentLanguage = '{{language}}' || 'ge';

var countrySlugMap = {
    'ge': 'kroatien',
    'en': 'croatia',
    'hr': 'hrvatska',
    'fr': 'croatie',
    'nl': 'kroatie',
    'pl': 'chorwacja',
    'cz': 'chorvatsko',
    'sk': 'chorvatsko',
    'ru': 'horvatiya',
    'gr': 'kroatia',
    'sw': 'kroatien',
    'no': 'kroatia'
};

function toggleChatbot() {
    var window = document.getElementById('chatbot-window');
    window.style.display = window.style.display === 'none' ? 'flex' : 'none';
}

function sendMessage() {
    var input = document.getElementById('chatbot-input');
    var message = input.value.trim();
    if (!message) return;
    
    var messagesDiv = document.getElementById('chatbot-messages');
    messagesDiv.innerHTML += '<div class="message user-message">' + message + '</div>';
    input.value = '';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    messagesDiv.innerHTML += '<div class="message bot-message" id="typing">‚è≥</div>';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    fetch('/api/chatbot/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: message, language: currentLanguage})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('typing').remove();
        
        messagesDiv.innerHTML += '<div class="message bot-message">üë§ ' + data.response + '</div>';

        if (data.professionals && data.professionals.length > 0) {
            var proHtml = '<div class="message bot-message" style="padding:10px;">';
            var countrySlug = countrySlugMap[currentLanguage] || 'kroatien';
            data.professionals.forEach(function(p) {
                var profileUrl = '/' + currentLanguage + '/' + countrySlug + '/' + p.type_slug + '/' + p.slug + '/';
                proHtml += '<a href="' + profileUrl + '" style="display:flex;align-items:center;background:#f8f9fa;border-radius:10px;padding:10px;margin:5px 0;text-decoration:none;color:inherit;transition:background 0.2s;" onmouseover="this.style.background=\'#e8f4fc\'" onmouseout="this.style.background=\'#f8f9fa\'">';
                if (p.logo_url) {
                    proHtml += '<img src="' + p.logo_url + '" style="width:50px;height:50px;border-radius:8px;object-fit:contain;">';
                } else {
                    proHtml += '<div style="width:50px;height:50px;background:#003167;border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-size:20px;">üë§</div>';
                }
                proHtml += '<div style="margin-left:10px;flex:1;">';
                proHtml += '<strong style="color:#003167;">' + p.name + '</strong><br>';
                proHtml += '<small>üìç ' + p.city + '</small><br>';
                proHtml += '<small style="color:#003167;">üè∑Ô∏è ' + p.type + '</small>';
                proHtml += '</div>';
                proHtml += '<span style="color:#003167;font-size:18px;">‚Üí</span>';
                proHtml += '</a>';
            });
            proHtml += '</div>';
            messagesDiv.innerHTML += proHtml;
        }
        
        if (data.is_search && data.results && data.results.length > 0) {
            var resultsHtml = '<div class="message bot-message search-results">';
            
            if (data.search_type === 'professional') {
                data.results.forEach(function(item) {
                    resultsHtml += '<div class="search-result-card professional-card">';
                    if (item.logo) {
                        resultsHtml += '<img src="' + item.logo + '" alt="' + item.name + '">';
                    } else {
                        resultsHtml += '<div class="no-logo">üë§</div>';
                    }
                    resultsHtml += '<div class="search-result-info">';
                    resultsHtml += '<strong>' + item.name + '</strong><br>';
                    resultsHtml += '<small>üìç ' + item.city + ', ' + item.region + '</small><br>';
                    resultsHtml += '<small>üó£Ô∏è ' + item.languages + '</small>';
                    if (item.is_verified) {
                        resultsHtml += '<br><span class="verified-badge">‚úì Verifiziert</span>';
                    }
                    resultsHtml += '</div>';
                    resultsHtml += '<a href="' + item.url + '" class="search-result-btn">‚Üí</a>';
                    resultsHtml += '</div>';
                });
            } else {
                data.results.forEach(function(item) {
                    resultsHtml += '<div class="search-result-card">';
                    if (item.image) {
                        resultsHtml += '<img src="' + item.image + '" alt="' + item.title + '">';
                    }
                    resultsHtml += '<div class="search-result-info">';
                    resultsHtml += '<strong>' + item.title + '</strong><br>';
                    resultsHtml += '<small>üìç ' + item.location + '</small><br>';
                    resultsHtml += '<span class="search-result-price">‚Ç¨ ' + item.price.toLocaleString() + '</span>';
                    resultsHtml += '</div>';
                    resultsHtml += '<a href="/{{ language }}/property-details/' + item.id + '/" class="search-result-btn">‚Üí</a>';
                    resultsHtml += '</div>';
                });
            }
            resultsHtml += '</div>';
            messagesDiv.innerHTML += resultsHtml;
        }
        
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    })
    .catch(error => {
        document.getElementById('typing').remove();
        messagesDiv.innerHTML += '<div class="message bot-message" style="color:red;">‚ùå Error</div>';
    });
}

document.getElementById('chatbot-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});
</script>
