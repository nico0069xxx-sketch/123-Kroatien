{% extends 'include/base.html' %}
{% load static %}

{% block body %}
<!-- Article Schema for AI/GEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ report.region_name }} {{ trans.report_label }} {{ report.year }}",
  "description": "Immobilien-Marktbericht f√ºr {{ report.region_name }}, Kroatien - {{ report.year }}. Aktuelle Preisentwicklungen, Trends und Marktanalysen.",
  "datePublished": "{{ report.year }}-01-01",
  "dateModified": "{{ report.year }}-01-01",
  "author": {
    "@type": "Organization",
    "name": "123-Kroatien.eu",
    "url": "https://123-kroatien.eu"
  },
  "publisher": {
    "@type": "Organization",
    "name": "123-Kroatien.eu",
    "url": "https://123-kroatien.eu",
    "logo": {
      "@type": "ImageObject",
      "url": "https://123-kroatien.eu/static/images/logo-black2.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://123-kroatien.eu/{{ lang }}/{{ country_name }}/{{ url_paths.reports }}/{{ report.slug }}/"
  },
  "about": {
    "@type": "Place",
    "name": "{{ report.region_name }}, Kroatien"
  },
  "keywords": "Immobilien, Marktbericht, {{ report.region_name }}, Kroatien, {{ report.year }}, Immobilienpreise"
}
</script>

<div class="faqHeaderBg bg-theme-overlay">
  <section class="section__breadcrumb">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="text-white" style="font-weight: bold; font-size: 2rem">
            {{ report.region_name }} {{ trans.report_label }} {{ report.year }}
          </h1>
        </div>
      </div>
    </div>
  </section>
</div>

<section class="bg-white py-5">
  <div class="container">
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" style="color: #003167;">Home</a></li>
        <li class="breadcrumb-item"><a href="/{{ lang }}/{{ country_name }}/{{ url_paths.reports }}/" style="color: #003167;">{{ trans.back }}</a></li>
        <li class="breadcrumb-item active" style="color: #c41e3a;">{{ report.region_name }}</li>
      </ol>
    </nav>
    
    <article class="market-report" style="color: #003167;">
      <div class="report-content">
        {{ report.content_html|safe }}
      </div>
    </article>
    
    <div class="mt-5">
      <a href="/{{ lang }}/{{ country_name }}/{{ url_paths.reports }}/" class="btn" style="border-color: #003167; color: #003167;">&larr; {{ trans.back }}</a>
    </div>
  </div>
</section>
{% endblock %}
